<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Letter</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!-- flying bird -->
    <div class="envelope-container" id="envelope-container">
      <div class="envelope" id="envelope" onclick="showMessage()">
        <img
          src="assets/images/Anthropomorphized Animal.png"
          alt="messengerBird"
        />
      </div>
    </div>

    <!-- background clouds -->
    <div class="cloud-container" id="cloud-container">
      <div class="cloud" id="cloud">
        <img src="assets/images/Pink clouds illustration.png" alt="clouds" />
      </div>
    </div>

    <!-- flowers  -->
    <div class="flower-container" id="flower-container">
      <div class="flowers" id="flowers">
        <img src="assets/images/Pink flowers illustration.png" alt="flowers" />
      </div>
    </div>

    <!-- cherry blosoms-->
    <div class="cherry-container" id="cherry-container">
      <div class="cherry" id="cherry">
        <img src="assets/images/Red flowers cherry blossom.png" alt="cherry" />
      </div>
    </div>

    <!-- letter  -->
    <div class="letter-container" id="letter-container">
      <div class="letter" id="letter">
        <p class="loveFont">
          [NAME], Love, My snow bunny, my little shit, my pain in the ass, my
          love, will you be Valentines?
        </p>
        <a
          href="https://www.youtube.com/watch?v=c9tOCh17T0w"
          class="customButton"
          target="_blank"
          >Yes</a
        >
        <a
          href="https://www.youtube.com/watch?v=Irw9yypJOiM"
          class="customButton"
          target="_blank"
          >No</a
        >
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
